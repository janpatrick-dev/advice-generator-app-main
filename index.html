<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./script.js"></script>
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-card">
      <div class="advice-details">
        <p class="advice-number">Random Quote Generator</p>
        <p class="advice-quote">&ldquo;Press the dice  to generate a new quote.&rdquo;</p>
        <img src="./images/pattern-divider-desktop.svg" alt="Divider" class="advice-divider" />
        <button type="button" class="random-quote-btn">
          <img src="./images/icon-dice.svg" alt="Dice icon" />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/janpatrickpalacio/" target="_blank">Jan Patrick Palacio</a>.
    </div>
  </main>
</body>
</html>
